<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Color</th>
            <th>Marka</th>
            <th>Engine</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.color}">...</td>
            <td th:utext="${car.marka}">...</td>
            <td th:utext="${car.engine}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
